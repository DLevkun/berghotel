<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider2.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <h1>Галерея</h1>
        <div class="slider">
            <div class="slider-line">
                <div class="slide">
                    <img src="img/image1.jpg" alt="" height="500">
                </div>
                <div class="slide">
                    <img src="img/image2.jpg" alt="" height="500">
                </div>
                <div class="slide">
                    <img src="img/image3.jpg" alt="" height="500">
                </div>
                <div class="slide">
                    <img src="img/image4.jpg" alt="" height="500">
                </div>    
                <div class="slide">
                    <img src="img/image5.jpg" alt="" height="500">
                </div>
            </div>
        </div>
        <button id="btn-prev">
            <span id="first"></span>
            <span id="second"></span>
        </button>
        <button id="btn-next">
            <span id="first"></span>
            <span id="second"></span>
        </button>
        <div class="dots-wrapper">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="slider2.js"></script>
</body>
</html>
